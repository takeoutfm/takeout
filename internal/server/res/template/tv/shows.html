<div>
  <h1>TV Shows</h1>
  <div style="display: flex; text-align: center; width: 100%; justify-content: left; flex-wrap: wrap;">
    {{ range .Series }}
    <div style="margin: 1em; flex: 0; min-width: 154px;">
      <div><a data-link="{{.|link}}"><img src="{{.|poster_small}}"></a></div>
      <div><span style="max-width: 154px; text-overflow: ellipsis;" class="movie-title">{{ .Name }}</span></div>
      <div class="movie-detail">{{ .Date.Year }}</div>
    </div>
    {{ end }}
  </div>
</div>
