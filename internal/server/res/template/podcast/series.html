<div>
  <h1>{{ .Series.Title }}</h1>
</div>
<div>
  <img height="144" src="{{.Series|image}}">
</div>
<div>
  {{ range .Episodes }}
  <div class="parent">
    <div class="left" style="cursor: pointer;">
      <div class="parent2">
	<div class="track-title">
	  <a data-link="{{.|link}}">{{ .Title }}</a>
	</div>
	<div class="track-artist">
	  {{ .Date | ymd }}
	</div>
      </div>
    </div>
    <div class="right">
    </div>
  </div>
  {{ end }}
</div>
